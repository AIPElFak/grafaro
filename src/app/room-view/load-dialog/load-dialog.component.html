<grf-file-list (fileSelect)="onFileSelect($event)">
  <grf-folder *ngFor="let folder of folders" [name]="folder.name">
    <grf-file *ngFor="let file of folder.graph"
              [lastChange]="file.lastChange"
              [id]="file.id">
      {{file.name}}
    </grf-file>
  </grf-folder>
</grf-file-list>

<footer>

  <label>
    <span>Filename:</span>
    <span>{{folder}}/{{filename}}</span>
  </label>

  <button (click)="onLoad()">Load!</button>

</footer>
