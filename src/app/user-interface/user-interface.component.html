<grf-header></grf-header>

<main>

  <template #renamePopupOutlet></template>

  <grf-toolbar [currentSelected]="chooseTool$ | async"
               (currentSelectedChange)="chooseTool$.next($event)"
  ></grf-toolbar>

  <div id="graph">
    <grf-controls
      (stateNumberChange)="updateStateNumber($event)"></grf-controls>

    <div class="bfs">
      <grf-array grfQueue
                 class="queue"
                 [array]="(service.currentState$ | async)?.queue"
                 [accentColor]="(service.currentState$ | async)?.accentColor"
                 [primaryColor]="(service.currentState$ | async)?.primaryColor"
                 [secondaryColor]="(service.currentState$ | async)?.secondaryColor"
      ></grf-array>

      <grf-array grfQueue
                 class="solution"
                 [array]="(service.currentState$ | async)?.solution"
                 [accentColor]="(service.currentState$ | async)?.accentColor"
                 [primaryColor]="(service.currentState$ | async)?.primaryColor"
                 [secondaryColor]="(service.currentState$ | async)?.secondaryColor"
      ></grf-array>

      <grf-graph [nodes]="(service.currentState$ | async)?.nodes"
                 [edges]="(service.currentState$ | async)?.edges"
                 (graphClick)="click$.next($event)"
      >
      </grf-graph>
    </div>

  </div>

  <grf-sidebar></grf-sidebar>

</main>
