<div class="outer"
     [style.left]="x"
     [style.top]="y"
>
  <div class="inner">
    <label>
      <span class="text">Rename node <span class="node-name">{{previousValue}}</span>:</span>
      <input #input type="text"
             (keypress)="onKeyPress($event.key)"
             (keydown)="onKeyDown($event.key)"
      >
    </label>
  </div>
</div>
