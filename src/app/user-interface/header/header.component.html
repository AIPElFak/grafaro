<div id="logo"></div>


<ng-container *ngIf="isProjectViewMode">
  <div id="current-project-info">
    <div id="project-image">
      <grf-jdenticon [plaintext]="projectTitle"></grf-jdenticon>
    </div>

    <div id="project-name">

      <div class="col project-title" *ngIf="!isTitleInEditMode">
        <span class="text">{{projectTitle}}</span>
        <span class="icon edit"
              *ngIf="isMaster()"
              (click)="openTitleEditMode()"
        >
          <i class="fa fa-pencil"></i>
        </span>
      </div>

      <div class="col project-title" *ngIf="isTitleInEditMode">
        <input #titleInput type="text" [(ngModel)]="newTitle" (keyup.esc)="discardTitle()" (keyup.enter)="submitTitle()">
        <span class="icon edit"
              *ngIf="isMaster()"
              (click)="submitTitle()"
        >
          <i class="fa fa-check"></i>
        </span>
      </div>

      <div class="col project-description" *ngIf="!isDescriptionInEditMode">
        <span class="text">{{projectDescription}}</span>
        <span class="icon edit"
              *ngIf="isMaster()"
              (click)="openDescriptionEditMode()"
        >
          <i class="fa fa-pencil"></i>
        </span>
      </div>

      <div class="col project-description" *ngIf="isDescriptionInEditMode">
        <input #descriptionInput type="text" [(ngModel)]="newDescription" (keyup.esc)="discardDescription()" (keyup.enter)="submitDescription()">
        <span class="icon edit"
              *ngIf="isMaster()"
              (click)="submitDescription()"
        >
          <i class="fa fa-check"></i>
        </span>
      </div>

    </div>

  </div>

  <div class="flex-spacer"></div>

  <div id="options">
    <ul>
      <li><i class="fa fa-heart-o"></i></li>
      <li><i class="fa fa-sliders"></i></li>
    </ul>
  </div>
  <div id="profile-image"></div>

</ng-container>

<i class="fa fa-sign-out" (click)="logout()"></i>

<ng-container *ngIf="!isProjectViewMode">

</ng-container>
