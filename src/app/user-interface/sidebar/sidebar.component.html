<grf-tabs [initialTabIndex]="2">
  <grf-tab [tabTitle]="'Chat'" [icon]="'comments'">
    <grf-chat>
    </grf-chat>
  </grf-tab>
  <grf-tab [tabTitle]="'Matrix'" [icon]="'table'">
    <grf-matrix [data]="matrixData"
                [colLabels]="letters"
                [rowLabels]="letters"
    ></grf-matrix>
  </grf-tab>
  <grf-tab [tabTitle]="'Algorithm'" [icon]="'cogs'">
    <grf-algorithm></grf-algorithm>
  </grf-tab>
</grf-tabs>
