<vis-network #network [options]="resultingOptions"
             (graphClick)="onGraphClick($event)"
             (graphDragEnd)="onGraphDragEnd($event)"
>
  <vis-network-node *ngFor="let node of nodes"
                    [options]="node | graphNodeOptionsTransform : positions"
  ></vis-network-node>

  <vis-network-edge *ngFor="let edge of edges"
                    [options]="edge | graphEdgeOptionsTransform"
  ></vis-network-edge>
</vis-network>
