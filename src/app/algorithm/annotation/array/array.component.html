<grf-annotation [algorithm]="box" [snippet]="snippet">
  <grf-empty *ngIf="!value.length"></grf-empty>
  <ul *ngIf="value.length">
    <li *ngFor="let item of value"
        [class.highlighted]="highlightedLetters | contains : item"
    >
    <span class="outer">
      <span class="inner">{{item}}</span>
    </span>
    </li>
  </ul>
</grf-annotation>
