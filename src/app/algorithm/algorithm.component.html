<div #box class="algorithm-with-line-numbers">
  <div class="line-number-indicator"
       [style.top]="lineNumber | lineNumberStyle : box : code?.length">
    âž¡
  </div>
  <div class="line-numbers">
    <span *ngFor="let i of (code?.length + 1) | orderedArray | slice : 1">{{i}}</span>
  </div>
  <div class="code">
    <div class="line-of-code" *ngFor="let line of code; trackBy: trackByIndex">
      <code *ngFor="let word of line; trackBy: trackByIndex"
            (click)="word.isTracked && toggleTrackedVariableVisibility(word.text)"
            [class]="'highlight-' + word.type"
            [class.is-tracked]="word.isTracked">{{word.text}}</code>
    </div>
  </div>
</div>
