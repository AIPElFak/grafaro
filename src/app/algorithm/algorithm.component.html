<div #box class="algorithm-with-line-numbers">
  <div class="line-number-indicator" [style.top]="lineNumber$ | async | lineNumberStyle : box : 18">
    âž¡
  </div>
  <div class="line-numbers">
    <span *ngFor="let i of 19 | orderedArray | slice : 1">{{i}}</span>
  </div>
  <div class="code">
    <div class="line-of-code" *ngFor="let line of code$ | async; trackBy: trackByIndex">
        <code *ngFor="let word of line; trackBy: trackByIndex"
              [grfAnnotation]="word.annotation"
              [box]="box"
        >{{word.text}}</code>
    </div>
  </div>
</div>
