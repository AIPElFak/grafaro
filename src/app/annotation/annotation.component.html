<div #handle #movable
     (mousedown)="onHandleMouseDown()"
     [style.left.px]="x"
     [style.top.px]="y"
>
  <ng-content></ng-content>
</div>

<grf-callout-line [from]="{x: annotationX, y: annotationY}"
                  [to]="snippet | elementPosition"
                  [dangerZone]="algorithm"
></grf-callout-line>
