<div #handle #movable
     (mousedown)="onHandleMouseDown()"
     [style.left]="x + 'px'"
     [style.top]="y + 'px'"
>
  <ng-content></ng-content>
</div>

<grf-polyline [points]="[{x: 100, y: 100}, {x: 200, y: 100}, {x: 500, y: 300}]"
              [color]="'rgba(0, 0, 0, .4)'"
              [width]="1"
></grf-polyline>
