<div class="messages" #messages>
  <template #messageOutlet></template>
</div>

<div class="flex-spacer"></div>

<div class="input-message">
    <textarea (keyup)="onKeyUp($event.key)"
              (keydown)="onKeyDown($event)"
              [(ngModel)]="currentTypedMessage"
              placeholder="Type a message. GitHub flavored Markdown supported. Press enter to send."></textarea>
  <div class="controls">
    <button type="submit">Send</button>
  </div>
</div>
