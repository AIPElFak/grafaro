<table>
    <tr *ngFor="let row of data |  matrixWithLabels : labels : labels; let rowInd = index">
        <td *ngFor="let cell of row; let colInd = index"
            (click)="connectNode(rowInd - 1, colInd - 1)">{{cell}}
        </td>
    </tr>
</table>

<div class="buttons">
    <button (click)="addNode()">Add me</button>
    <button (click)="removeNode()"
            [disabled]="labels.length == 1"
    >Remove last node
    </button>
</div>
