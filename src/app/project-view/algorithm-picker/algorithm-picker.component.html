<form novalidate [formGroup]="form">
  <label>
    <input type="radio" value="bfs" formControlName="algorithm">
    <span>Breadth First Search</span>
  </label>
  <label>
    <input type="radio" value="dfs" formControlName="algorithm">
    <span>Depth First Search</span>
  </label>
  <label>
    <input type="radio" value="dsp" formControlName="algorithm">
    <span>Dijkstra Shortest Path</span>
  </label>
  <div formGroupName="options">
    <label *ngFor="let label of nodeLabels">
      <input type="radio" [value]="label" formControlName="root">
      <span>{{label}}</span>
    </label>
  </div>
</form>

<pre>{{form.value | json}}</pre>
