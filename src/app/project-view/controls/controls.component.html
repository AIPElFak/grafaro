<span class="count">{{current + 1}}/{{total}}</span>
<button (click)="onFirst()"><i class="fa fa-fast-backward"></i></button>
<button (click)="onPrev()"><i class="fa fa-step-backward"></i></button>
<button><i class="fa fa-play"></i></button>
<button><i class="fa fa-pause"></i></button>
<button (click)="onNext()"><i class="fa fa-step-forward"></i></button>
<button (click)="onLast()"><i class="fa fa-fast-forward"></i></button>
