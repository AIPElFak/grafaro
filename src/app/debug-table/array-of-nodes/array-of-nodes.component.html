<ul class="array" *ngIf="data.length">
  <li *ngFor="let d of data; trackBy: trackBy" [@element]="true">
    <div [class]="'outer ' + d.color">
      <div [class]="'inner ' + d.color">
        {{d.value}}
      </div>
    </div>
  </li>
</ul>

<div class="empty-array" *ngIf="!data.length">
  <span>empty</span>
</div>
